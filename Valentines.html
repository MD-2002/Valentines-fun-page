<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .heart-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Success page styles */
        .success-container {
            display: none;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .success-container h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .success-image {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Fireworks animation */
        .fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .success-container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container" id="questionContainer">
        <h1>Would you be my valentine? ðŸ’–</h1>
        
        <svg class="heart-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 30,10 C40,10 50,20 50,30 C50,20 60,10 70,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" 
                  fill="#ff69b4" stroke="#ff1493" stroke-width="2"/>
        </svg>

        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <div class="success-container" id="successContainer">
        <canvas class="fireworks-canvas" id="fireworksCanvas"></canvas>
        <h1>Thank you for being my valentine!</h1>
        
        <svg class="success-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#ff69b4" opacity="0.3"/>
            <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 30,10 C40,10 50,20 50,30 C50,20 60,10 70,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" 
                  fill="#ff1493"/>
            <circle cx="35" cy="30" r="3" fill="white"/>
            <circle cx="65" cy="30" r="3" fill="white"/>
            <path d="M30,45 Q50,60 70,45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        
        let noClickCount = 0;
        const maxNoClicks = 8;

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount >= maxNoClicks) {
                noBtn.style.display = 'none';
                return;
            }

            // Increase yes button size
            const newYesSize = 1 + (noClickCount * 0.3);
            yesBtn.style.transform = `scale(${newYesSize})`;
            
            // Decrease no button size
            const newNoSize = 1 - (noClickCount * 0.12);
            noBtn.style.transform = `scale(${newNoSize})`;
            
            // Optional: shake the no button
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
        });

        yesBtn.addEventListener('click', function() {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'block';
            
            // Wait 5 seconds before starting fireworks
            setTimeout(() => {
                initFireworks();
            }, 5000);
        });

        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            const fireworks = [];
            const particles = [];

            class Firework {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetY = Math.random() * canvas.height * 0.5;
                    this.speed = Math.random() * 3 + 5;
                    this.angle = Math.PI / 2;
                    this.gravity = 0.02;
                    this.exploded = false;
                    this.hue = Math.random() * 360;
                }

                update() {
                    if (!this.exploded) {
                        this.y -= this.speed;
                        this.speed -= this.gravity;
                        
                        if (this.speed <= 0 || this.y <= this.targetY) {
                            this.explode();
                        }
                    }
                }

                draw() {
                    if (!this.exploded) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                        ctx.fill();
                        
                        // Trail effect
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x, this.y + 10);
                        ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }

                explode() {
                    this.exploded = true;
                    const particleCount = 100;
                    
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(this.x, this.y, this.hue));
                    }
                }
            }

            class Particle {
                constructor(x, y, hue) {
                    this.x = x;
                    this.y = y;
                    this.hue = hue + Math.random() * 30 - 15;
                    this.brightness = Math.random() * 30 + 50;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 6 + 2;
                    this.friction = 0.95;
                    this.gravity = 0.3;
                    this.opacity = 1;
                    this.decay = Math.random() * 0.015 + 0.015;
                }

                update() {
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.opacity -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                    ctx.fill();
                    ctx.restore();
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(18, 18, 34, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Launch new fireworks randomly
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework());
                }

                // Update and draw fireworks
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    
                    if (fireworks[i].exploded) {
                        fireworks.splice(i, 1);
                    }
                }

                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].opacity <= 0) {
                        particles.splice(i, 1);
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(1); }
                25% { transform: translateX(-10px) scale(${1 - (noClickCount * 0.12)}); }
                75% { transform: translateX(10px) scale(${1 - (noClickCount * 0.12)}); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
